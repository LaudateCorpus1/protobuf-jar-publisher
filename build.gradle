buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.10'
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.google.protobuf'

group findProperty('groupId')
version = version == 'unspecified' ? 'DEVELOPER-SNAPSHOT' : version

sourceCompatibility = JavaVersion.VERSION_1_8

ext {
    protobufVersion = findProperty('protobufVersion')
    assert protobufVersion : 'protobufVersion property is required'
    grpcVersion = findProperty('grpcVersion')
}

if (file('/in').exists()) {
    copy {
        from '/in'
        into "$projectDir/src/main/proto"
    }
}

repositories {
    maven {
        url findProperty('mavenUrl') ?: mavenCentral().url
    }
}

dependencies {
    compile "com.google.protobuf:protobuf-java:$protobufVersion"
    if (grpcVersion) {
        compile "io.grpc:grpc-stub:$grpcVersion"
        compile "io.grpc:grpc-protobuf:$grpcVersion"
    }
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:$protobufVersion"
    }
    if (grpcVersion) {
        plugins {
            grpc {
                artifact = "io.grpc:protoc-gen-grpc-java:$grpcVersion"
            }
        }
        generateProtoTasks {
            all()*.plugins {
                grpc {}
            }
        }
    }
}

publishing {
    repositories {
        maven {
            url = findProperty('publishMavenUrl') ?: findProperty('mavenUrl') ?: mavenCentral().url
            credentials {
                username = findProperty('mavenUsername')
                password = findProperty('mavenPassword')
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = findProperty('artifactId')
        }
    }
}
